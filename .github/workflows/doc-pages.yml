# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  workflow_run:
    workflows: ["Publish"]
    types:
      - completed
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get Version
        run: |
          echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" 
          echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> $GITHUB_ENV
      - name: Create HTML
        run: |
          npx -y github-readme-to-html -i ./README.md -t "LivingAir ${{env.PACKAGE_VERSION}}" -d doc
          npx -y replace '"./doc' '"/livingair' doc/index.html
          npx -y replace '>livingair<' '>livingair ${{env.PACKAGE_VERSION}}<' doc/index.html
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'doc/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
